<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
  

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groupData">
        <ion-avatar item-left>
          <img src="{{group.groupUrl}}">
        </ion-avatar>
        <h2>{{group.groupName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
