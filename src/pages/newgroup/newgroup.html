<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Add members</ion-title>
    <h6 style="margin-left: 70vw; color: white" (click)="addMembers()">Done</h6>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <ion-label>{{key.displayName}}</ion-label>
        <ion-checkbox color="primary" item-right (ionChange)="checkEvents($event, key.displayName, key.photoURL)"></ion-checkbox>
      </ion-item>
      <!--<ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>-->
      
    </ion-item-sliding>
  </ion-list>
</ion-list>
</ion-content>
