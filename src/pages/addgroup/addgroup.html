<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>New Group</ion-title>
    <h6 style="margin-left: 70vw; color: white" (click)="addGroup()" item-right>Add</h6>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label ><ion-icon name="camera" (click)="editImage()" padding></ion-icon></ion-label>
    <ion-input type="text" placeholder="Group name" [(ngModel)]="groupName" style="width: 40%" item-end></ion-input>
  </ion-item>
  <ion-item (click)="addBuddy()">
  Members <ion-icon name="person-add" item-end></ion-icon>
  </ion-item>
  <ion-list >
    <ion-item *ngFor="let member of members">
    <ion-avatar item-left>
          <img src="{{member.photoUrl}}">
        </ion-avatar>
    <h2>{{member.displayName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
